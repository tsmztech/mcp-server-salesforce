name: CodeQL
on:
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 1' # weekly baseline
  workflow_dispatch: {} # optional manual

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v5
      - uses: github/codeql-action/init@16140ae1a102900babc80a33c44059580f687047
        with:
          languages: javascript
      - uses: github/codeql-action/autobuild@16140ae1a102900babc80a33c44059580f687047
      - uses: github/codeql-action/analyze@16140ae1a102900babc80a33c44059580f687047
        with:
          category: "/language:javascript"
